<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
 
    <header>
        <h1>Formularz rejestracyjny konferencji <i>Nasze Kwiaty</i></h1>
    </header>

    <main>
        <img src="tulipany.jpg">
        <section >
            <nav>
                <h2>Dane osobowe</h2>
            </nav>
            <nav>
                <input type="text" placeholder="Wpisz imię..."> 
            </nav>
            <nav> 
                 <input type="text" placeholder="Wpisz nazwisko..."> 
            </nav>
            <nav>
                <button>Następna karta</button>
            </nav>
        </section>
        <section >
            <nav>
                <h2>
                  Dane kontaktowe
                </h2>
            </nav>
            <nav>
                <input type="email" placeholder="Twój e-mail...">
            </nav>
            <nav>
                <input type="tel" placeholder="Twój number telefonu...">
            </nav>
            <nav>
                <button>Następna karta</button>
            </nav>
        </section>
        <section >
            <nav>
                <h2>
                  Hasło do logowania
                </h2>
            </nav>
            <nav>
                <input type="password" placeholder="Podaj hasło...">
            </nav>
            <nav>
                <input type="password" placeholder="Powtórz hasło...">
            </nav>
            <nav>
                <button>Zatwierdź</button>
            </nav>
        </section> 
    </main>

    <footer class="blok 1">
        <a href="motyl.mp4" alt="Przeglądarka nieobsługuje tego formatu"></a>
    </footer>
        
    <footer class="blok 2">
        <nav><h3>Plan konferencji</h3></nav>
           <nav>
            <table>
                <tr>
                    <th>
                        9:00 - 12:00
                    </th>
                    <th>
                        Pielęgnacja roślin
                    </th>
                </tr>
                <tr>
                    <th>13:00 - 15:00</th>
                    <th>Targi kwiatowe</th>
                </tr>
            </table>
           </nav>
    </footer>

    <footer class="blok 3">
       <p> <a href=" https://kwiaty.pl/ ">Internetowa kwiaciarnia</a></p>
    </footer>

    <footer class="blok 4">
       <p>Formularz wykonał:000000000</p>
    </footer>
    
</body>
</html>
