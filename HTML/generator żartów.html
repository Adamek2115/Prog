            transition: background-color 0.3s ease;

        #przycisk:hover {

        .pinata-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .pinata {
            position: absolute;
            font-size: 2em;
            opacity: 0;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);

            100% {

        const pinata = document.createElement('div');
        pinata.classList.add('pinata');

        // Losowy emoji
        const emoji = ['🎉', '🎊', '✨', '🌟', '💥'][Math.floor(Math.random() * 5)];
        pinata.textContent = emoji;

        // Losowe miejsce startowe
        const startX = Math.random() * window.innerWidth; // Losowa pozycja X
        const startY = Math.random() * window.innerHeight; // Losowa pozycja Y
        pinata.style.left = `${startX}px`;
        pinata.style.top = `${startY}px`;

        // Losowe przesunięcie (kierunek "wystrzelenia")
        const endX = (Math.random() * 200 - 100) * (Math.random() > 0.5 ? 1 : -1); // Losowe przesunięcie X
        const endY = (Math.random() * 200 - 100) * (Math.random() > 0.5 ? 1 : -1); // Losowe przesunięcie Y
        pinata.style.setProperty('--x', `${endX}px`); // Ustawia losowe przesunięcie X
        pinata.style.setProperty('--y', `${endY}px`); // Ustawia losowe przesunięcie Y
