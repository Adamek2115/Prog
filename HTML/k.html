<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   .kot
   {
    width: 200px;
    border-radius: 10px;
   }
   .kot-1 {
  
    width: 200px; /* Szerokość kontenera (zmniejszona o 30px, aby przyciąć boki) */
    object-fit: cover; /* Przycinanie obrazu do kwadratu */
   
}
   .kot-2
   {
    height: 120px;
    width: 120px;
    border-radius: 50%;
    object-fit: cover; 
    object-position: center;
   }
    </style>
</head>

<body>
    <img class="kot" src="photos/kot-w.webp">
    <img class="kot-1" src="photos/kot-w.webp">
    <img class="kot-2" src="photos/kot-w.webp">
</body>
</html>
